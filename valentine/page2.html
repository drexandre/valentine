<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Recap of Our Moment</title>
    <link rel="stylesheet" href="css/valentine.css" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        background-color: pink;
      }
      h1 {
        font-size: 2.5em;
        color: white;
        margin-bottom: 20px;
      }
      .recapImage {
        width: 300px;
        height: auto;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
      }
      .nextButton {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1.5em;
        background-color: lightcoral;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        color: white;
        transition: 0.3s;
      }
      .nextButton:hover {
        background-color: crimson;
      }
    </style>
  </head>
  <body>
    <h1>A Recap of Our Moment</h1>
    <img src="images/kenjo.jpg" alt="Recap of our moments" class="recapImage" />
    <button class="nextButton" onclick="location.href='photos.html'">Next</button>
  </body>
</html>
